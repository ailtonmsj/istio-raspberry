apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nginx-vs
  namespace: default
spec:
  hosts:
  - nginx.teste.com.br
  gateways:
  - istio-system/istio-gateway
  http:
  - route:
    - destination:
        host: nginx-teste.default.svc.cluster.local
        port:
          number: 80